<html>  
<head>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
        }  
        nav {  
            background-color: #333;  
            color: white;  
            padding: 10px;  
        }  
        nav ul {  
            display: flex;  
            justify-content: space-between;  
            align-items: center;   
            list-style-type: none;  
            padding: 0;  
        }  
        nav ul li {  
            margin-right: 20px;  
        }  
        nav a {  
            color: white;  
            text-decoration: none;  
        }  
        h1 {  
            text-align: center;  
            margin-top: 20px;  
        }  
        h1:hover {  
            text-decoration: underline;  
        }    
        #logout {  
            margin-left: auto;   
        }  
        nav a:hover {  
            color: yellow;  
        }   
        #logout a:hover {  
            color: red;  
        }  

        /* Slider styles */  
        .slider {  
            position: relative;  
            max-width: 100%;  
            margin: auto;  
            overflow: hidden;  
        }  
        .slides {  
            display: none; /* Hide all slides by default */  
            width: 100%;  
            height: 300px;  
            object-fit: cover;  
        }  
        .active {  
            display: block; /* Show the active slide */  
        }  

        /* Style for navigation buttons */  
        .prev, .next {  
            cursor: pointer;  
            position: absolute;  
            top: 50%;  
            width: auto;  
            padding: 16px;  
            margin-top: -22px;  
            color: white;  
            background-color: rgba(0, 0, 0, 0.5);  
            border: none;  
            font-size: 18px;  
            transition: 0.6s ease;  
        }  
        .next {  
            right: 0;  
        }  
        .prev:hover, .next:hover {  
            background-color: rgba(0, 0, 0, 0.8);  
        }  

        /* Products section styles */  
        .products {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: center;  
            margin: 20px;  
        }  
        .product {  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            margin: 10px;  
            padding: 10px;  
            text-align: center;  
            width: 200px;  
        }  
        .product img {  
            max-width: 100%;  
            height: auto;  
        }  
#pagination {  
    display: flex;  
    justify-content: center;  
    margin: 20px 0;  
}  

#pagination button {  
    background-color: #333; /* Dark background */  
    color: white; /* White text */  
    border: none; /* No border */  
    padding: 10px 15px; /* Padding around button */  
    margin: 0 5px; /* Space between buttons */  
    cursor: pointer; /* Pointer on hover */  
    font-size: 16px; /* Font size */  
    border-radius: 5px; /* Rounded corners */  
    transition: background-color 0.3s; /* Smooth color change */  
}  

#pagination button:hover {  
    background-color: #555; /* Lighter background on hover */  
}  

#pagination button:focus {  
    outline: none; /* Remove focus outline */  
}  

#pagination button:active {  
    background-color: #777; /* Even lighter background when clicked */  
    color: yellow; /* Change text color on click */  
    transform: translateY(2px); /* Small push effect */  
}  
    </style>    
    <title>My First Web App</title>  
</head>  
<body>  
    <nav>  
        <ul>  
            <li><a href="#home">Home</a></li>  
            <li><a href="#contact">Contact</a></li>  
            <li><a href="#blog">Blog</a></li>  
            <li id="logout"><a href="#logout">Logout</a></li>  
        </ul>  
    </nav>  

    <!-- Image slider -->  
    <div class="slider">  
        <img class="slides active" src="img_snow_wide.jpg" alt="Image 1">  
        <img class="slides" src="img_mountains_wide.jpg" alt="Image 2">  
        <img class="slides" src="img_nature_wide.jpg" alt="Image 3">  
        
        <button class="prev" onclick="changeSlide(-1)">❮</button>  
        <button class="next" onclick="changeSlide(1)">❯</button>  
    </div>  

    <h1> Welcome to my Home Page </h1>  

    <!-- Products Section -->  
    <div class="products" id="product-list"></div>
    <div id="pagination"></div>    

    <script>  
        let slideIndex = 0;  
        showSlides();  

        function showSlides() {  
            const slides = document.getElementsByClassName("slides");  
            for (let i = 0; i < slides.length; i++) {  
                slides[i].style.display = "none";  
            }  
            slideIndex++;  
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  
            setTimeout(showSlides, 3000); // Change image every 3 seconds  
        }  

        function changeSlide(n) {  
            slideIndex += n;  
            const slides = document.getElementsByClassName("slides");  
            if (slideIndex > slides.length) {slideIndex = 1}    
            if (slideIndex < 1) {slideIndex = slides.length}  
            for (let i = 0; i < slides.length; i++) {  
                slides[i].style.display = "none";  
            }  
            slides[slideIndex - 1].style.display = "block";  
        }  
        let currentPage = 1;  
        const productsPerPage = 6;
        // Fetch products from the API  
        async function fetchProducts() {  
    try {  
        const response = await fetch('https://dummyjson.com/products');  
        const data = await response.json();  
        console.log(data.products); // Log the products for debugging  
        displayProducts(data.products);  
        setupPagination(data.products, data.products.length); // Pass products to setupPagination  
    } catch (error) {  
        console.error('Error fetching products:', error);  
    }  
}  

        function displayProducts(products) {  
    const productList = document.getElementById('product-list');  
    productList.innerHTML = ''; // Clear any previous products  
    const start = (currentPage - 1) * productsPerPage;  
    const end = start + productsPerPage;  
    const productsToDisplay = products.slice(start, end);   

    productsToDisplay.forEach(product => { // Use productsToDisplay here  
        const productDiv = document.createElement('div');  
        productDiv.className = 'product';  
        productDiv.innerHTML = `  
            <img src="${product.thumbnail}" alt="${product.title}">  
            <h3>${product.title}</h3>  
            <p><strong>Brand:</strong> ${product.brand}</p>  
            <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>  
            <p><strong>Rating:</strong> ${product.rating} ★</p>  
            <p><strong>Status:</strong> ${product.availabilityStatus}</p>  
            <p><strong>Description:</strong> ${product.description}</p>  
            <p><strong>Category:</strong> ${product.category}</p>  
        `;  
        productList.appendChild(productDiv);  
    });  
}  
function setupPagination(products, totalProducts) {  
    const paginationDiv = document.getElementById('pagination');  
    paginationDiv.innerHTML = ''; // Clear previous pagination  
    const totalPages = Math.ceil(totalProducts / productsPerPage);  

    // Create "Back" button  
    const backButton = document.createElement('button');  
    backButton.textContent = '<<';  
    backButton.onclick = () => {  
        if (currentPage > 1) {  
            currentPage--;  
            displayProducts(products);  
            updateActivePaginationButton();  
        }  
    };  
    paginationDiv.appendChild(backButton);  

    // Create page buttons  
    for (let i = 1; i <= totalPages; i++) {  
        const pageButton = document.createElement('button');  
        pageButton.textContent = i;  
        pageButton.onclick = () => {  
            currentPage = i;  
            displayProducts(products);  
            updateActivePaginationButton();  
        };  
        paginationDiv.appendChild(pageButton);  
    }  

    // Create "Forward" button  
    const forwardButton = document.createElement('button');  
    forwardButton.textContent = '>>';  
    forwardButton.onclick = () => {  
        if (currentPage < totalPages) {  
            currentPage++;  
            displayProducts(products);  
            updateActivePaginationButton();  
        }  
    };  
    paginationDiv.appendChild(forwardButton);  

    updateActivePaginationButton(); // Initial call to set the active button on load  
}  
function updateActivePaginationButton() {  
    const buttons = document.querySelectorAll('#pagination button');  
    buttons.forEach((button, index) => {  
        if (index === 0 || index === buttons.length - 1) return; // Skip Back and Forward buttons  
        if (index === currentPage) {  
            button.style.fontWeight = 'bold';  
            button.style.backgroundColor = '#008CBA';  
            button.style.color = 'white';  
        } else {  
            button.style.fontWeight = 'normal';  
            button.style.backgroundColor = '#333';  
            button.style.color = 'white';  
        }  
    });  
}     
        window.onload = fetchProducts;  
    </script>  
</body>  
</html>
