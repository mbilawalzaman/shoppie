    <html>

        <style>  
            body {

            /* Slider styles */

            }  
    #pagination {  
        display: flex;  
        justify-content: center;  
        margin: 20px 0;  
    }  

    #pagination button {  
        background-color: #333; /* Dark background */  
        color: white; /* White text */

        padding: 10px 15px; /* Padding around button */  
        margin: 0 5px; /* Space between buttons */  
        cursor: pointer; /* Pointer on hover */  
        font-size: 16px; /* Font size */  
        border-radius: 5px; /* Rounded corners */  
        transition: background-color 0.3s; /* Smooth color change */  
    }  

    #pagination button:hover {  
        background-color: #555; /* Lighter background on hover */  
    }  

    #pagination button:focus {  
        outline: none; /* Remove focus outline */  
    }  

    #pagination button:active {  
        background-color: #777; /* Even lighter background when clicked */  
        color: yellow; /* Change text color on click */  
        transform: translateY(2px); /* Small push effect */  
    }  
        </style>

    <body>  
        <nav>  
            <ul>

        <h1 id="welcome-heading" style="display: none;"> Welcome to my Home Page </h1>
        
     <!-- Welcome Section with background and animations -->
      <div id="welcome-section" style="text-align: center; margin-top: 40px; display: none; padding: 50px 20px; background: #f4f4f4; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

                  <img src="product2.jpg" alt="Top Product 2" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                  <img src="product3.jpg" alt="Top Product 3" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

        <!-- Products Section -->  
        <div class="products" id="product-list"></div>
        <div id="pagination"></div>      

        <script>  
            let slideIndex = 0;  
            showSlides();  

            function showSlides() {  
                const slides = document.getElementsByClassName("slides");  
                for (let i = 0; i < slides.length; i++) {  
                    slides[i].style.display = "none";  
                }  
                slideIndex++;  
                if (slideIndex > slides.length) {slideIndex = 1}    
                slides[slideIndex - 1].style.display = "block";  
                setTimeout(showSlides, 3000); // Change image every 3 seconds  
            }  

            function changeSlide(n) {  
                slideIndex += n;  
                const slides = document.getElementsByClassName("slides");  
                if (slideIndex > slides.length) {slideIndex = 1}    
                if (slideIndex < 1) {slideIndex = slides.length}  
                for (let i = 0; i < slides.length; i++) {  
                    slides[i].style.display = "none";  
                }  
                slides[slideIndex - 1].style.display = "block";  
            }  
            let currentPage = 1;  
            const productsPerPage = 6;
            // Fetch products from the API  
            async function fetchProducts() {  
        try {  
            const response = await fetch('https://dummyjson.com/products');  
            const data = await response.json();  
            console.log(data.products); // Log the products for debugging  
            displayProducts(data.products);  
            setupPagination(data.products, data.products.length); // Pass products to setupPagination  
        } catch (error) {  
            console.error('Error fetching products:', error);  
        }  
    }  

            function displayProducts(products) {  
        const productList = document.getElementById('product-list');  
        productList.innerHTML = ''; // Clear any previous products  
        const start = (currentPage - 1) * productsPerPage;  
        const end = start + productsPerPage;  
        const productsToDisplay = products.slice(start, end);   

        productsToDisplay.forEach(product => { 
            console.log(product)
            const productDiv = document.createElement('div');  
            productDiv.className = 'product';  
            productDiv.innerHTML = `  
                <img src="${product.thumbnail}" alt="${product.title}">  
                <h3>${product.title}</h3>  
                <p><strong>Brand:</strong> ${product.brand}</p>  
                <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>  
                <p><strong>Rating:</strong> ${product.rating} ★</p>  
                <p><strong>Status:</strong> ${product.availabilityStatus}</p>  
                <p><strong>Description:</strong> ${product.description}</p>  
                <p><strong>Category:</strong> ${product.category}</p>  
            `;  
            productList.appendChild(productDiv);  
        });  
    }  
    function setupPagination(products, totalProducts) {  
        const paginationDiv = document.getElementById('pagination');  
        paginationDiv.innerHTML = ''; // Clear previous pagination  
        const totalPages = Math.ceil(totalProducts / productsPerPage);  

        // Create "Back" button  
        const backButton = document.createElement('button');  
        backButton.textContent = '<<';  
        backButton.onclick = () => {  
            if (currentPage > 1) {  
                currentPage--;  
                displayProducts(products);  
                updateActivePaginationButton();  
            }  
        };  
        paginationDiv.appendChild(backButton);  

        // Create page buttons  
        for (let i = 1; i <= totalPages; i++) {  
            const pageButton = document.createElement('button');  
            pageButton.textContent = i;  
            pageButton.onclick = () => {  
                currentPage = i;  
                displayProducts(products);  
                updateActivePaginationButton();  
            };  
            paginationDiv.appendChild(pageButton);  
        }  

        // Create "Forward" button  
        const forwardButton = document.createElement('button');  
        forwardButton.textContent = '>>';  
        forwardButton.onclick = () => {  
            if (currentPage < totalPages) {  
                currentPage++;  
                displayProducts(products);  
                updateActivePaginationButton();  
            }  
        };  
        paginationDiv.appendChild(forwardButton);  

        updateActivePaginationButton(); // Initial call to set the active button on load  
    }  
    function updateActivePaginationButton() {  
        const buttons = document.querySelectorAll('#pagination button');  
        buttons.forEach((button, index) => {  
            if (index === 0 || index === buttons.length - 1) return; // Skip Back and Forward buttons  
            if (index === currentPage) {  
                button.style.fontWeight = 'bold';  
                button.style.backgroundColor = '#008CBA';  
                button.style.color = 'white';  
            } else {  
                button.style.fontWeight = 'normal';  
                button.style.backgroundColor = '#333';  
                button.style.color = 'white';  
            }  
        });  
    }      
        </script>  
        <script>
     window.onload = () => {
    // Check if user is logged in on page load
    if (localStorage.getItem('loggedIn') === 'true') {
        showLogout();
        fetchProducts();  // Fetch products if logged in
         document.getElementById('welcome-section').style.display = 'none';
    } else {
        showLogin();
        document.getElementById('welcome-section').style.display = 'block';
    }
};

// Show Login form and hide logout
function showLogin() {
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('logout').style.display = 'none';
    document.getElementById('logout-link').textContent = 'Login';
    document.getElementById('welcome-section').style.display = 'block';  // Show welcome section when logged out
    document.getElementById('product-list').innerHTML = '';  // Hide products while logged out
}

// Show Logout and hide Login form
function showLogout() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('logout').style.display = 'block';
    document.getElementById('logout-link').textContent = 'Logout';
    document.getElementById('welcome-section').style.display = 'none';  // Hide welcome section when logged in
}

// Handle login
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Basic check for username and password (no backend validation)
    if (username === 'user' && password === 'password') {
        localStorage.setItem('loggedIn', 'true'); // Store login state in localStorage
        showLogout(); // Update the UI to show logout
         document.getElementById('welcome-heading').style.display = 'block';
        fetchProducts(); // Fetch products after successful login
    } else {
        document.getElementById('login-error').textContent = 'Invalid username or password.';
    }
}

// Handle logout
document.getElementById('logout-link').addEventListener('click', () => {
    if (localStorage.getItem('loggedIn') === 'true') {
        localStorage.removeItem('loggedIn'); // Remove login state from localStorage
        showLogin(); // Update the UI to show login form again
        location.reload(); // Reload the page to reflect the change
    }
});

// Fetch products from the API
async function fetchProducts() {
    try {
        const response = await fetch('https://dummyjson.com/products');
        const data = await response.json();
        console.log(data.products); // Log the products for debugging

        // Sort the products by rating in descending order and pick the top 3
        const topRatedProducts = data.products.sort((a, b) => b.rating - a.rating).slice(0, 3);

        // Update the slider with the top-rated product images
        updateSlider(topRatedProducts);

        // Display other products
        displayProducts(data.products);
        setupPagination(data.products, data.products.length); // Pass products to setupPagination
    } catch (error) {
        console.error('Error fetching products:', error);
    }
}
function updateSlider(topRatedProducts) {
    const slider = document.querySelector('.slider');
    slider.innerHTML = ''; // Clear the existing slider content

    topRatedProducts.forEach(product => {
        const img = document.createElement('img');
        img.className = 'slides active';  // Ensure this is active for the first image
        img.src = product.thumbnail;     // Use the thumbnail image
        img.alt = product.title;         // Set alt text as product title
        slider.appendChild(img);
    });

    // Add navigation buttons again
    const prevButton = document.createElement('button');
    prevButton.className = 'prev';
    prevButton.innerHTML = '❮';
    prevButton.onclick = () => changeSlide(-1);
    slider.appendChild(prevButton);

    const nextButton = document.createElement('button');
    nextButton.className = 'next';
    nextButton.innerHTML = '❯';
    nextButton.onclick = () => changeSlide(1);
    slider.appendChild(nextButton);

    // Reset the slide index and show the first image
    slideIndex = 0;
    showSlides();
}
// Display products on the page
function displayProducts(products) {
    const productList = document.getElementById('product-list');
    productList.innerHTML = ''; // Clear any previous products
    const start = (currentPage - 1) * productsPerPage;
    const end = start + productsPerPage;
    const productsToDisplay = products.slice(start, end);

    productsToDisplay.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
            <img src="${product.thumbnail}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p><strong>Brand:</strong> ${product.brand}</p>
            <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
            <p><strong>Rating:</strong> ${product.rating} ★</p>
            <p><strong>Status:</strong> ${product.availabilityStatus}</p>
            <p><strong>Description:</strong> ${product.description}</p>
            <p><strong>Category:</strong> ${product.category}</p>
        `;
        productList.appendChild(productDiv);
    });
}

// Pagination setup
function setupPagination(products, totalProducts) {
    const paginationDiv = document.getElementById('pagination');
    paginationDiv.innerHTML = ''; // Clear previous pagination
    const totalPages = Math.ceil(totalProducts / productsPerPage);

    // Create "Back" button
    const backButton = document.createElement('button');
    backButton.textContent = '<<';
    backButton.onclick = () => {
        if (currentPage > 1) {
            currentPage--;
            displayProducts(products);
            updateActivePaginationButton();
        }
    };
    paginationDiv.appendChild(backButton);

    // Create page buttons
    for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.textContent = i;
        pageButton.onclick = () => {
            currentPage = i;
            displayProducts(products);
            updateActivePaginationButton();
        };
        paginationDiv.appendChild(pageButton);
    }

    // Create "Forward" button
    const forwardButton = document.createElement('button');
    forwardButton.textContent = '>>';
    forwardButton.onclick = () => {
        if (currentPage < totalPages) {
            currentPage++;
            displayProducts(products);
            updateActivePaginationButton();
        }
    };
    paginationDiv.appendChild(forwardButton);

    updateActivePaginationButton(); // Initial call to set the active button on load
}

// Update active pagination button
function updateActivePaginationButton() {
    const buttons = document.querySelectorAll('#pagination button');
    buttons.forEach((button, index) => {
        if (index === 0 || index === buttons.length - 1) return; // Skip Back and Forward buttons
        if (index === currentPage) {
            button.style.fontWeight = 'bold';
            button.style.backgroundColor = '#008CBA';
            button.style.color = 'white';
        } else {
            button.style.fontWeight = 'normal';
            button.style.backgroundColor = '#333';
            button.style.color = 'white';
        }
    });
}
